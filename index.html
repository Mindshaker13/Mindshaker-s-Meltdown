<!DOCTYPE html>
 <html lang="en">
  <head>
    <title>
        Mindshaker
    </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="js/jseyes.js"></script>
    <div class="top">
        <div class="eye">
            <script>jseyes();</script>
        </div>
        <div class="finger">
            <img src="images/EyeOfRaMLogo.png" alt="Mindshaker">
        </div>
    </div>
    <div class="substance">
        <div class="grid">
            <div class="item one" tabindex="0">

                <img src="images/artside1.jpg" alt="Music">
                <figcaption>&nbsp;Art&nbsp;</figcaption>
                </figure>
                <div class= "appear" >
                    <div class="seclist">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </div>
                </div>
            </div>
            <div class="item one" tabindex="0">
                <figure class="image">
                <img src="images/musicgitjo.jpg" alt="Music">
                <figcaption>&nbsp;Music&nbsp;</figcaption>
                </figure>
                <div class= "appear" >
                    <div class="seclist">
                        <p class="shadow"> 
                                Electro Sonic Discharge - Mockery (Instrumental Remix)
                        </p>
                        <p>
                            <audio controls style="width: 800px; height: 30px" src="Music/Electro%20Sonic%20Discharge%20-%20Mockery%20(Instrumental%20Remix).mp3" type="audio/mpeg">
                            </audio>
                            <a href="Music/Electro%20Sonic%20Discharge%20-%20Mockery%20(Instrumental%20Remix).mp3" download></a>
                        </p>
                        <p class="shadow">

                            <audio controls style="width: 800px; height: 30px" src="Music/Electro%20Sonic%20Discharge%20-%20All%20Up%20There.mp3" type="audio/mpeg">
                            </audio>
                            <a href="Music/Electro%20Sonic%20Discharge%20-%20All%20Up%20There.mp3" download></a>
                        </p>
                        <p class="shadow">
                            Electro Sonic Discharge - Techno Smackdown
                        </p>
                        <p>
                            <audio controls style="width: 800px; height: 30px" src="Music/Electro%20Sonic%20Discharge%20-%20Techno%20Smackdown.mp3" type="audio/mpeg">
                            </audio>
                            <a href="Music/Electro%20Sonic%20Discharge%20-%20Techno%20Smackdown.mp3" download></a>
                        </p>
                        <p class="shadow">
                            Electro Sonic Discharge - Dead Souls

                        <p>
                            <audio controls style="width: 800px; height: 30px" src="Music/Electro%20Sonic%20Discharge%20-%20Dead%20Souls.mp3" type="audio/mpeg">
                            </audio>
                            <a href="Music/Electro%20Sonic%20Discharge%20-%20Dead%20Souls.mp3" download></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="item one" tabindex="0">
                <figure class="image">
                <img src="images/ideas1.jpg" alt="Music">
                <figcaption>&nbsp;Ideas&nbsp;</figcaption>
                </figure>
                <div class= "appear" >
                    <div class="seclist">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </div>
                </div> 
            </div>
            <div class="item one" tabindex="0">
                <figure class="image">
                <img src="images/lorem1.jpg" alt="Music">

                <div class= "appear" >
